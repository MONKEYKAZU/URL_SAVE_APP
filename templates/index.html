<!DOCTYPE html>
{% load static %}
<html lang="ja" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href='{% static "css_file/url_save.css"%}'/>

</head>
<body>
 <h1><font color="red">{{ UserID }}</font>さんようこそ！！</h1>
 <a href="{% url 'create' %}">新規作成</a>
 <p> ログアウトは
    <a href="{% url 'Logout' %}">こちら</a>
 <>
<div class = "title_url" style = "display: block;">
    <div class = "flex_url">
        {% for item in url_view %}
        <div class = "url">
            <div class="title">
                <a href="{{ item.url }}">{{item.url}}</a>
            </div>
            <div class = "tag">
                <p>{{ item.tag1 }}</p>
                <p>{{ item.tag2 }}</p>
                <p>{{ item.tag3 }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
